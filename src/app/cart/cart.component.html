<h3>Carrinho</h3>
<div *ngIf="items_total==0">O carrinho está vazio.</div>
<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency }}</span>
</div>
<div class="cart-total" *ngIf="items_total>0">
  <span>Total</span>
  <span>{{ items_total | currency }}</span>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" *ngIf="items_total>0">

  <div>
    <label for="name">
      Nome
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Endereço
    </label>
    <input id="address" type="text" formControlName="address">
  </div>
  
  <button class="button" type="submit">Comprar</button>

</form>
